<div id="loginForm" class="text-center top-padding">
    <a href="#/register">Register</a>
    
    <center>
        <p class="{{loginFormClass}} small-width">{{loginFormMessage}}</p>
        <div class="jumbotron jumbotron-login-register">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="bottom-padding"> 
                            <input autofocus="true" class="form-control input-lg" type="text" data-ng-model="loginForm.username" name="username" value="" placeholder="Email" required/>
                        </div>
                        <div class="bottom-padding-lg"> 
                            <input class="form-control input-lg" type="password" data-ng-model="loginForm.password" name="password" value="" placeholder="Password" required/>
                        </div>
                        <div class="">
                            <button name="login" data-ng-click="validateLogin()" class="btn btn-primary btn-default btn-lg btn-block">Log In</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </center>
</div>
